<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Página explicando o que é o HEAD">
		<title>Documento sobre o HEAD de um arquivo HTML</title>
	</head>
	<body>
		<h1>Ola como vai voce?</h1>
		<p>
			Bom dia!
		</p>
		<p>
			O dia <strong>hoje</strong> esta <em>ótimo !</em>
		</p>
	</body>



</html>
